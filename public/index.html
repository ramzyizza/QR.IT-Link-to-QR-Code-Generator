<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR.IT - QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="my-0 py-0 h-auto bg-gradient-to-tl from-cyan-300 via-fuchsia-300 to-white bg-no-repeat">
    <!-- Background Image -->

    <header>
      <!-- Navbar -->
      <nav class="m-10 flex justify-between">
        <div class="">
          <a href="#">
            <img class="inline-block mr-1" src="QR.it.png" alt="" />
            <img class="inline-block" src="logo 2.png" alt=""
          /></a>
        </div>
        <div class="flex items-center font-jakarta font-semibold text-purpleQR">
          <a class="mx-8" href="#">About</a>
          <a class="mx-8" href="#">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section>
        <div class="4 m-10 h-auto rounded-3xl backdrop-blur-md bg-white/30 shadow-md">
            <div class="flex items-center justify-between">
                <div class="self-start">
                    <span class="block my-0 ml-10 mt-20 font-jakarta font-semibold text-5xl bg-clip-text text-transparent bg-gradient-to-r from-[#5d69a6] to-[#5c57b68b]">Generate you own</span>
                    <span class="block ml-10 font-jakarta font-bold text-7xl bg-clip-text text-transparent bg-gradient-to-r from-[#5d69a6] to-[#5c57b68b]">QR Code</span>
                    <span class="-translate-y-5 block mb-20 ml-10 font-jakarta font-extrabold text-[80px] bg-clip-text text-transparent bg-gradient-to-r from-[#5d69a6] to-[#5c57b68b]">In just a click.</span>
                </div>
                <img class="w-96 p-0" src="logo-qrit.png">
              </div>
        </div>
        <div class="form w-auto mx-16 justify-center relative translate-x-7 -translate-y-[70px]">
            <input class= " shadow-md text-slate-500 focus:outline-none bg-white font-jakarta font-medium relative w-11/12 px-6 py-5 rounded-full active:border-sky-500 active:ring-sky-500" type="text" placeholder="type ur text or url here...">
            <button class= "hover:bg-[#5B57B6] focus:border-purple-200 focus:ring-2 focus:ring-purple-200 bg-[#5B57B6] px-5 py-2 rounded-full absolute -translate-x-[130px] translate-y-3 text-white font-jakarta">Generate</button>
        </div>
    </section>

    <!-- QR Generated -->
    <section class="flex mx-auto justify-center items-baseline">
        <div class="bg-white mx-10 -translate-y-5 w-96 h-auto rounded-3xl px-10 py-5 flex items-center justify-between shadow-lg items-center">
            <div class="">
                <span class="font-jakarta font-extrabold text-4xl bg-clip-text text-transparent bg-gradient-to-r from-[#5d69a6] to-[#5c57b68b]">Your QR Code is Ready</span>
            </div>
            <div>
                <img class="w-96 translate-x-6" src="qr.png" alt="" srcset="">
            </div>
        </div>
        <div>
            <button class= "hover:bg-[#5B57B6] focus:border-purple-200 focus:ring-2 focus:ring-purple-200 bg-[#5B57B6] px-6 py-3 rounded-full text-white font-jakarta translate-y-2">Download</button>
        </div>
    </section>

    <footer>
        <div class="bg-white">
            <div class="p-10">
                <div class="">
                    <h3>About</h3>
                </div>
                <div class="">
                    <h3>Tools & API</h3>
                </div>
                <div class="">
                    <h3>Contact Us</h3>
                </div>
            </div>
        </div>
    </footer>

  </body>
</html>
